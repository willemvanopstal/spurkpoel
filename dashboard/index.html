<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="icons/activity.svg">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/jam-icons@2.0.0/css/jam-icons.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Courier+Prime:wght@400;700&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
	<title>Spurkpoel</title>
</head>

<body>

<div class="wrapper">
	<main class="content">
		<!-- https://ecopedia.s3.eu-central-1.amazonaws.com/styles/colorbox-groot/sa/media/1/1591-master.jpg?itok=G_4_tHLR -->
		<div class="container loading-container" id="loading">
			<div class="row justify-content-center">
				<div class="col col-lg-9 col-xl-8">
					<div class="features-item">
						<div class="loading-entry justify-content-center">
							<div class="icon-loading-container" style="background-image: url('yellow-green-blue-noise.svg'),url('foto_poel.jpg');">
								<!-- <span class="icon" data-jam="redo"></span> -->
							</div>
							<!-- <span class="data-border"></span> -->
							<div class="update-row">
								<span class="data-note">Data wordt opgehaald..</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col col-lg-9 col-xl-8">

								<!-- <h1>Spurkpoel</h1> -->

								<div class="features">
									<div class="features-item">
										<div class="data-entry">
											<span class="data-number" id="waterlevel"></span>
											<span class="data-unit">cm</span>
											<span class="data-border"></span>
											<!-- <span class="data-note">Waterstand t.o.v. streefpeil</span> -->
											<div class="update-row">
												<span class="data-note">Waterstand t.o.v. streefpeil</span>
												<div class="icon-container warning-container" id="warning-waterlevel">
													<span class="icon blink" data-jam="alert"></span>
													<span class="icon" data-jam="upload"></span>
												</div>
											</div>
										</div>
									</div>
									<div class="features-item">
										<div class="data-entry">
											<span class="data-number" id="temperature"></span>
											<span class="data-unit">&deg;C</span>
											<span class="data-border"></span>
											<span class="data-note">Watertemperatuur in peilbuis</span>
										</div>
									</div>
									<div class="features-item">
										<div class="data-entry">
											<span class="data-number" id="pressure"></span>
											<span class="data-unit">mbar</span>
											<span class="data-border"></span>
											<span class="data-note">Waterdruk in peilbuis</span>
										</div>
									</div>
									<div class="features-item">
										<div class="data-entry">
											<span class="data-number" id="updated"></span>
											<span class="data-unit">h:m</span>
											<span class="data-border"></span>
											<div class="update-row">
												<span class="data-note">Uren sinds laatste update</span>
												<div class="icon-container clickable-icon-container" onClick="synchronize()">
													<span class="icon update" data-jam="redo"></span>
												</div>
											</div>
										</div>
									</div>
								</div>

				</div>
			</div>
		</div>

		<div class="container container-graph">
			<div class="row">
				<div class="col-graph">

					<div class="graph-wrapper">
						<div class="graph-item">
							<div id="graph">
								graph is loading
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</main>


	<footer>
		<div class="wave" >
			<svg>
				<path d="M10,10 L50,100 L90,50"></path>
			</svg>
		</div>
		<div class="footer container-fluid d-flex align-items-center justify-content-center container">
			&copy; 2022 -  willem van opstal
		</div>
	</footer>

</div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://unpkg.com/jam-icons/js/jam.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
<script src="js/main.js"></script>


</html>
